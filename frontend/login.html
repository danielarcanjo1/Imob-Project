<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" href="./assets/images/favicon cunha.png" type="image/x-icon">

    <script src="assets/js/validationLogin.js" defer></script>
    
    <title>Cunha Imobiliaria</title>
</head>
<body>
    <div class="page">
        <div class="container">
            <img src="./assets/images/logo_imobiliaria_20210602171205.jpg" alt="" class="logo-cunha">
            <form id="login-form">
                <div class="login-input-name">
                    <input class="sucess" type="text" id="username" placeholder="Nome de Usuario" minlength="5" required>
                    <i class="bi bi-person"></i>
                </div>                
                <div class="login-input-password">
                    <input type="password" id="password" placeholder="Senha" minlength="8" required >
                    <i class="bi bi-key"></i>
                </div>        
                <p class="error-message"></p>
               
                <button class="submit-login-button" type="submit"> <i class="bi bi-unlock"></i></i>Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
