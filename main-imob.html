<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imob Principal</title>
    <link rel="stylesheet" href="./css/main-imob.css">
    <link rel="shortcut icon" href="./assets/images/favicon cunha.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/images/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/register-lead.css">
    <script src="./assets/js/logOut.js" defer></script>
    <script src="./assets/js/topMenuModules.js" defer></script>
    <script src="./assets/js/loadHTML.js" defer></script>
    <script src="./assets/js/accordionMenu.js" defer></script>
</head>
<body>
    <div class="container">
        
        <div class="top-menu">
            <div class="top-menu-left">
                <img src="./assets/images/logo_imobiliaria_20210602171205.jpg" alt="">
                <div class="modules-menu">
                    <span>Modulos</span> 
                    <img class="img-translate" id="icon-major" src="./assets/images/maior-que-o-simbolo.png" alt="">
                </div>
                <div class="link-site">
                    <a href="https://cunhaimobiliaria.com.br/" target="_blank">VISITE O SITE</a>
                    <i class="fa fa-external-link" aria-hidden="true"></i>
                </div>
                <div class="modules-menu-content modules-menu-content-visible">
                    <span>Site</span>
                    <span>Marketing</span>
                    <span>Crm de vendas</span>
                    <span>Financeiro</span>
                </div>
            </div>
            <div class="top-menu-right">
                <div class="users-online">
                    <img class="users-online-icon" src="./assets/images/user_456212.png" alt="">
                </div>
                <div class="avatar"></div>
            </div>
        </div>
        
        <div class="navbar-right">
            <div class="navbar-right-title"><span>CRM DE VENDAS</span></div>
            <div class="navbar-right-content">
                
                <div class="navbar-right-item Dashboard" >
                    <i class="fa fa-bar-chart" aria-hidden="true"></i>
                    <span>DASHBOARD</span>
                </div>
                
                <div class="navbar-right-item leads" >
                    <div class="leads-icon">
                        <i class="fa fa-users" aria-hidden="true"></i>
                        <span class="span-leads">LEADS</span>
                    </div>
                    <img class="icon-major-leads" src="./assets/images/maior-que-o-simbolo.png" alt="">
                </div>
                <div class="leads-content">
                    <span class="register">Cadastrar</span>
                    <span>Alterar</span>
                    <span>Novos</span>
                    <span>Com qualificador</span>
                    <span>Com corretor</span>
                    <span>Todos os ativos</span>
                    <span>Perdido</span>
                    <span>Vendido</span>
                </div>
                
                <div class="navbar-right-item scale">
                    <div class="scales-icon">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                        <span>ESCALAS DE PLANTÃ•ES</span>
                    </div>
                    <img class="icon-major-scale" src="./assets/images/maior-que-o-simbolo.png" alt="">
                </div>
                <div class="scale-content">
                    <span>Cadastrar</span>
                    <span>Alterar</span>
                    <span>Apagar</span>
                </div>

                <div class="navbar-right-item reports">
                    <div class="reports-icon">
                        <i class="fa fa-area-chart" aria-hidden="true"></i>
                        <span>RELATORIOS</span>
                    </div>
                    <img class="icon-major-reports" src="./assets/images/maior-que-o-simbolo.png" alt="">
                </div>
                <div class="reports-content">
                    <span>Cadastrar</span>
                    <span>Alterar</span>
                    <span>Apagar</span>
                </div>

                <div class="navbar-right-item audit">
                    <i class="fa fa-address-book" aria-hidden="true"></i>
                    <span>AUDITORIA</span>
                </div>

                <div class="navbar-right-item logout" >
                    <i class="fa fa-sign-out" aria-hidden="true"></i>
                    <span>SAIR</span>
                </div>
                
            </div>
        </div>
        <div class="page-content-center">
        </div>
    </div>
</body>
</html>
